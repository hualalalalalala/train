<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github热门项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            min-width: 1200px;
            height: auto;
        }
        a {
            color:rgba(0,0,0,0.65)
        }
        a:hover {
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/babel">
        class Header extends React.Component {
            constructor(props){
                super(props);
            }
            render () { 
                // console.log(this.props.data);
                const list = this.props.linkdata.map((e,key)=>
                    <li key={key} onClick={() => { this.props.getToggle(key)}} style={{borderRadius:'15px',margin:'0 15px',backgroundColor: this.props.currentIndex === key ? "pink" : "white"}}  ><a href="#" style={{textDecoration:'none',color: '#000'}}>{e.name}</a></li>
                )
                return (<ul style={{listStyle:'none',fontSize:'30px',display:'flex', justifyContent: "center",marginTop:'30px'}} >{list}</ul>)
            }
        }
        class Content extends React.Component {
            constructor(props){
                super(props);
            }
            render () { 
                const list = this.props.currentList.map((e,key)=>
                    <div style={{backgroundColor:'rgba(0,0,0,0.08)',width:'23%',padding:'20px',borderRadius:'20px',boxSizing: 'border-box',margin:'10px 5px'}}>
                        <div style={{textAlign:'center'}}>
                            <p style={{fontWeight:'bold',fontSize:'24px',marginBottom:'10px'}}>#{key+1}</p>
                            <img src={e.owner.avatar_url} style={{width:'50%'}}/>
                            <p style={{marginTop:'20px'}}><a href={e.html_url} style={{fontWeight:'bold',textDecoration:'none'}} >{e.name}/{e.owner.login}</a></p>
                        </div>
                        <ul style={{listStyle:'none',marginTop:'30px'}}>
                            <li key={key}>
                                <p><i style={{color:'rgb(255, 191, 116)'}} className='fa fa-user fa-fw fa-lg'></i><a href={e.owner.html_url} style={{textDecoration:'none'}}>{e.owner.login}</a></p>    
                                <p><i style={{color:'rgb(255, 215, 0)'}} className='fa fa-star fa-fw fa-lg'></i>{e.watchers} stars</p>    
                                <p><i style={{color:'rgb(129, 195, 245)'}} className='fa fa-link fa-fw fa-lg'></i>{e.forks_count} forks</p>    
                                <p><i style={{color:'rgb(241, 138, 147)'}} className='fa fa-exclamation-triangle fa-fw fa-lg'></i>{e.open_issues} Open issues</p>    
                            </li>
                        </ul>
                    </div> 
                )
                return (<div >{this.props.isLoad?<p style={{textAlign:'center'}}><i className="fa fa-refresh fa-spin fa-3x fa-fw"></i></p>:''}
                    <div style={{display:'flex',justifyContent:'space-around',flexFlow: "row wrap",marginTop:'30px'}}>{list}</div>
                </div>)
            }
        }
        class Footer extends React.Component {
            render () {
                return (<div style={{textAlign:'center',backgroundColor:'#ccc'}}>{this.props.children}</div>)
            }
        }
        class APP extends React.Component { 
            constructor(props){
                super(props);
                this.state={
                    currentIndex: 0,
                    linkdata: [
                        { name: 'All', to: 'https://api.github.com/search/repositories?q=stars:%3E1&sort=stars&order=desc&type=Repositories' },
                        { name: 'JavaScript', to: 'https://api.github.com/search/repositories?q=stars:%3E1+language:javascript&sort=stars&order=desc&type=Repositories' },
                        { name: 'Ruby', to: 'https://api.github.com/search/repositories?q=stars:%3E1+language:ruby&sort=stars&order=desc&type=Repositories' },
                        { name: 'Java', to: 'https://api.github.com/search/repositories?q=stars:%3E1+language:java&sort=stars&order=desc&type=Repositories' },
                        { name: 'CSS', to: 'https://api.github.com/search/repositories?q=stars:%3E1+language:css&sort=stars&order=desc&type=Repositories' },
                        { name: 'Python', to: 'https://api.github.com/search/repositories?q=stars:%3E1+language:python&sort=stars&order=desc&type=Repositories' }
                    ],
                    nowList: [],
                    isLoad: false,
                }
                this.tabsToggle = this.tabsToggle.bind(this);
            }
            tabsToggle = async(index) => {
                this.setState({ currentIndex: index,isLoad:true,nowList:[]})
                const currentUrl = this.state.linkdata[index].to
                await axios.get(currentUrl)
                .then ((res)=>{
                    this.setState({
                        nowList: res.data.items,
                        isLoad:false
                    })
                })
                .catch((err)=>{
                    console.log(err,'error')
                    this.setState({isLoad:false})
                })
            }
            async componentDidMount() {
                this.setState({isLoad:true})
                await axios.get('https://api.github.com/search/repositories?q=stars:%3E1&sort=stars&order=desc&type=Repositories')
                .then ((res)=>{
                    this.setState({
                        nowList:res.data.items,
                        isLoad:false
                    })                                                                      
                })
                .catch((err)=>{
                    console.log(err)
                    this.setState({isLoad:false})
                });
                // 用插件
                // window.addEventListener('scroll',this.bindHandleScroll) 
            }
            
            render () {
                return (<div>
                <Header linkdata={this.state.linkdata} getToggle={this.tabsToggle}  currentIndex={this.state.currentIndex} />
                <Content currentList={this.state.nowList} isLoad={this.state.isLoad}/>  
                <Footer><span>版权所有 &copy; xxn</span></Footer>
                </div>)
            }
        }
        ReactDOM.render (
            <APP/>,
            document.getElementById('container')
        )
    </script>
</body>
</html>
