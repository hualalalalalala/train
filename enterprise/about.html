      <h3 class="h3 text-center">餐饮服务有限公司</h3>
      <div class="lead text-left">
        <p class="mb-0 info lead">餐饮服务有限公司成立于1998年，来自福建的大型餐饮连锁企业。拥有<span id="fuzhou"><a href="#">福州总店</a></span>，<span id="xiamen"><a href="#">厦门分店</a></span>，旗下拥有“名菇”火锅、“芋儿香” 麻辣厨房、“芋儿香”美食广场、“兴业美食总汇”等餐饮品牌
          及项目。公司经过近二十年的发展，已拥有了多家直营连锁店, 并拥有高级技师等专业人才组成的管理团队。拥有由国际烹饪艺术大师、中国烹饪大师、中
          国餐饮文化大师、国家级烹饪专家评委，以及高级技师等专业人才组成的管理团队，员工1068人，总营业面积近4万平方米，并在福建自有100亩物流生产基地。</p>

<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=Ed0PM4PZHFxM2c9WMZbMFACXpOy0YViH&s=1"></script>
<script type="text/javascript">
	// 百度地图API功能
    var map = new BMap.Map("locateMap");
    map.enableScrollWheelZoom();   	//启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    	//启用地图惯性拖拽，默认禁用
    var local = new BMap.LocalSearch(map, {
        renderOptions:{map: map}
    });
    var company = new Array();
    company[0] = "福建省福州市福州地区大学新区学园路2号";			//这里写入每个选项对应的说明文字
    company[1] = "福建省厦门市思明区思明南路422号";
    // var msearch = document.getElementById("suggestId").value;
    local.search(company[0]);  //百度地图关键字检索 默认加载一次
    $('#fuzhou').click (function() {
      local.search(company[0]);
      document.locateForm.field.value = company[0]
    })
    $('#xiamen').click(function() {
      local.search(company[1]);
      document.locateForm.field.value = company[1]
    })
    $('#wx').hover(function () {
        $('#scanImg').show()
    },function () {
        $('#scanImg').hide()
})
</script>
