<div class="back-to" id="toolBackTop">

</div>


<script src="./js/jquery.min.js"></script>

<script src="js/axios.min.js"></script>
<script>

    $(function () {
        $('#wx').hover(function () {
            $('#scanImg').show()
        }, function () {
            $('#scanImg').hide()
        });
        //返回顶部
        $('.back-top').onclick = function () {
            window.scrollTo(0,0);
            return false;
        }
        var bt = $('#toolBackTop');
        var sw = $(document.body)[0].clientWidth;
        var limitsw = (sw - 840) / 2 - 80;  //距离右侧距离
        if (limitsw > 0){
            limitsw = parseInt(limitsw);
            bt.css("right",limitsw/8);
        }

        $(window).scroll(function() {
            var st = $(window).scrollTop();
            if(st > 300){
                bt.show();
            }else{
                bt.hide();
            }
        });
        
        var cpage = 1;
        function pageGet(page) {
            axios.get('https://mock-api.com/Gzq27OgW.mock/list?page='+page)
                .then(function (res) {
                    var now = res.data;
                    $.each(now, function (index, ele) {
                        $('.card').eq(index).find('img').prop('src', ele.img)
                        $('.card-title').eq(index).html(ele.title)
                        $('.card-body').eq(index).find('a').prop('href', `news-detail.html?id=${ele.id}`) ;
                    })
                }).catch(function (res) {
                console.log('error', res);
            })
        }
        $('#pn li a').click(function () {
            // $('.row').html('');
            var nowpage = parseInt($(this).text())
            $(this).parent().addClass('active').siblings().removeClass('active')
            console.log('页码',nowpage)
            pageGet(nowpage);
        });
        pageGet(1);
    })
</script>
